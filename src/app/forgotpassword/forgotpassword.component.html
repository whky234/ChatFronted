<div class="forgot-password-container d-flex flex-column align-items-center justify-content-center vh-100  text-white">
  <div class="card bg-white text-dark p-4 rounded shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center fw-bold mb-4">Forgot Password</h2>

    <form (ngSubmit)="onForgotPassword()" class="w-100">
      <div class="mb-3">
        <input [(ngModel)]="email"
               name="email"
               type="email"
               class="form-control"
               placeholder="Enter your email"
               required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
    </form>

  </div>

  <footer class="mt-4 small text-white-50">
    Â© 2025 Reset Password Form. All rights reserved.
  </footer>
</div>
